<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Twitter Backup</title>
    <style>
        body {
            width: 280px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F7A8B8 0%, #FFFFFF 50%,  #55CDFC 100%);
            background-size: 100% 100%;
            
            min-height: 300px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h4 {
            text-align: center;
            margin: 0 0 20px 0;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.7);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
        }

        button {
            width: 100%;
            padding: 12px 16px;
            margin: 8px 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #backupFollows {
            background: linear-gradient(45deg, #55CDFC, #87CEEB);
            color: white;
            box-shadow: 0 4px 15px rgba(85, 205, 252, 0.4);
        }

        #backupFollows:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(85, 205, 252, 0.6);
            background: linear-gradient(45deg, #4BB5E5, #6BB6E8);
        }

        #backupBookmarks {
            background: linear-gradient(45deg, #F7A8B8, #FFB6C1);
            color: white;
            box-shadow: 0 4px 15px rgba(247, 168, 184, 0.4);
        }

        #backupBookmarks:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(247, 168, 184, 0.6);
            background: linear-gradient(45deg, #F598A8, #FFA0B4);
        }

        #stopBookmarks {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        #stopBookmarks:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
            background: linear-gradient(45deg, #FF5555, #FF7A7A);
        }

        button:active {
            transform: translateY(0px);
        }

        #status {
            margin-top: 15px;
            font-size: 11px;
            color: #555;
            text-align: center;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.6);
            backdrop-filter: blur(5px);
            line-height: 1.4;
        }

        /* 버튼 클릭 효과 */
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        button:active::before {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <h4>Twitter 백업</h4>
    <button id="backupFollows">팔로우 목록 백업 시작</button>
    <button id="backupBookmarks">북마크 백업</button>
    <button id="stopBookmarks">북마크 백업 중단</button>
    <p id="status">트위터 팔로잉, 북마크 페이지에서 실행하세요.</p>
    <script src="popup.js"></script>
</body>

</html>
